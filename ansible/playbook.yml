---
- name: Deploy Laravel application to Yandex Cloud
  hosts: 158.160.150.83
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install dependencies
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - curl
        - docker.io
        - docker-compose

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Stop existing Docker container
      docker_container:
        name: user-crud-app
        state: stopped
        force_kill: yes

    - name: Remove existing Docker container
      docker_container:
        name: user-crud-app
        state: absent

    - name: Pull the latest Docker image
      docker_image:
        name: devdanilboe/user-crud-app
        tag: latest
        source: pull

    - name: Run the Docker container
      docker_container:
        name: user-crud-app
        image: devdanilboe/user-crud-app:latest
        state: started
        restart_policy: always
        ports:
          - "80:80"

    - name: Create storage symbolic link
      command: php artisan storage:link
      args:
        chdir: /home/ty9991peterson/user-crud

    - name: Set permissions on storage folder
      file:
        path: /home/ty9991peterson/user-crud/storage
        state: directory
        mode: "0775"
        recurse: yes

  handlers:
    - name: Restart Docker
      service:
        name: docker
        state: restarted
