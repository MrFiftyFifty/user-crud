---
- name: Deploy Laravel application to Yandex Cloud
  hosts: 158.160.150.83
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install dependencies
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - curl
        - docker.io
        - docker-compose

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Stop existing Docker container
      docker_container:
        name: user-crud-app
        state: stopped
        force_kill: yes

    - name: Remove existing Docker container
      docker_container:
        name: user-crud-app
        state: absent

    - name: Remove existing project directory
      file:
        path: /home/ty9991peterson/user-crud
        state: absent
        force: yes

    - name: Clone the repository
      git:
        repo: "https://github.com/MrFiftyFifty/user-crud.git"
        dest: /home/ty9991peterson/user-crud
        version: main

    - name: Wait for 10 seconds before building the Docker image
      wait_for:
        timeout: 10

    - name: Build the Docker image
      command: docker build -t user-crud-app /home/ty9991peterson/user-crud

    - name: Run the Docker container
      docker_container:
        name: user-crud-app
        image: user-crud-app:latest
        state: started
        restart_policy: always
        ports:
          - "80:80"

  handlers:
    - name: Restart Docker
      service:
        name: docker
        state: restarted
